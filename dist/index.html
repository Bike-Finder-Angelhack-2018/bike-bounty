<!DOCTYPE html>
<html>

<head>
  <title>Agora Web Sample</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="vendor/styles.css">
  <script src="AgoraRTCSDK-2.3.1.js"></script>
  <script src="vendor/jquery.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div id="video" class="video-box">
      <div id="agora_local" ></div>
    </div>
    <div id="map"></div>
    <div class="row justify-content-md-center">
      <div id="div_device" class="panel panel-default">
        <div class="select">
          <label for="audioSource">Audio source: </label>
          <select id="audioSource" class="custom-select"></select>
        </div>
        <div class="select">
          <label for="videoSource">Video source: </label>
          <select id="videoSource" class="custom-select"></select>
        </div>
      </div>
    </div>

      <div id="div_join" class="panel panel-default">
        <div class="panel-body">
          <input id="key" type="text" value="4c20c6c4693c4b87a68acce412e161df" size="36"></input>
          <input id="channel" type="text" value="1000" size="4"></input>
          <input id="videocheckbox" type="checkbox" checked></input>

          <button id="publish" class="btn btn-primary" onclick="publish()">Publish</button>
          <button id="unpublish" class="btn btn-primary" onclick="unpublish()">Unpublish</button>
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="col-xs-12 join-leave">
          <button id="join" class="btn btn-primary" onclick="join()">Claim Bike Bounty</button>
          <button id="leave" class="btn btn-primary" onclick="leave()">End Call</button>
        </div>
      </div>

    <!--style>
      .video__box{width:910px; margin:0 auto; overflow:hidden;}
      .video__main{ width:810px; height:607px;float:left }
      .video__list{ width:200px; height:607px; float:left;}
      .video__item{ width:200px; height:174px; hei background:url(/img/icon_live.png) center center no-repeat; }
    </style>
    <div class="video__main">
    </div>
    <div class="video__list">
        <div class="video__item"></div>
        <div id="video" class="video__item">
          <div id="agora_local"></div>
        </div>
      </div-->

  </div>
  <script>
    let map;
    function initMap() {
      const mapOptions = {
        zoom: 17,
        styles: [{ "featureType": "water", "elementType": "geometry", "stylers": [{ "color": "#e9e9e9" }, { "lightness": 17 }] }, { "featureType": "landscape", "elementType": "geometry", "stylers": [{ "color": "#f5f5f5" }, { "lightness": 20 }] }, { "featureType": "road.highway", "elementType": "geometry.fill", "stylers": [{ "color": "#ffffff" }, { "lightness": 17 }] }, { "featureType": "road.highway", "elementType": "geometry.stroke", "stylers": [{ "color": "#ffffff" }, { "lightness": 29 }, { "weight": 0.2 }] }, { "featureType": "road.arterial", "elementType": "geometry", "stylers": [{ "color": "#ffffff" }, { "lightness": 18 }] }, { "featureType": "road.local", "elementType": "geometry", "stylers": [{ "color": "#ffffff" }, { "lightness": 16 }] }, { "featureType": "poi", "elementType": "geometry", "stylers": [{ "color": "#f5f5f5" }, { "lightness": 21 }] }, { "featureType": "poi.park", "elementType": "geometry", "stylers": [{ "color": "#dedede" }, { "lightness": 21 }] }, { "elementType": "labels.text.stroke", "stylers": [{ "visibility": "on" }, { "color": "#ffffff" }, { "lightness": 16 }] }, { "elementType": "labels.text.fill", "stylers": [{ "saturation": 36 }, { "color": "#333333" }, { "lightness": 40 }] }, { "elementType": "labels.icon", "stylers": [{ "visibility": "off" }] }, { "featureType": "transit", "elementType": "geometry", "stylers": [{ "color": "#f2f2f2" }, { "lightness": 19 }] }, { "featureType": "administrative", "elementType": "geometry.fill", "stylers": [{ "color": "#fefefe" }, { "lightness": 20 }] }, { "featureType": "administrative", "elementType": "geometry.stroke", "stylers": [{ "color": "#fefefe" }, { "lightness": 17 }, { "weight": 1.2 }] }]
      };

      map = new google.maps.Map(document.getElementById('map'), mapOptions);
      infoWindow = new google.maps.InfoWindow;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          let pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          let current_location_marker = new google.maps.Marker({
            position: { lat: pos.lat, lng: pos.lng },
            icon: 'assets/current_location.png',
            map: map,
            zIndex: 999,
            title: 'User Location'
          });

          const num_abandoned_bikes = Math.floor(Math.random() * 11);
          const abandoned_bikes_positions = [];
          for (let i = 1; i <= num_abandoned_bikes; i++) {
            abandoned_bikes_positions.push({
              lat: pos.lat + Number((Math.random() * (-0.005 - 0.005) + 0.005).toFixed(5)),
              lng: pos.lng + Number((Math.random() * (-0.005 - 0.005) + 0.005).toFixed(5))})
          }
          abandoned_bikes_positions.forEach(bike => {
                bike_marker = new google.maps.Marker({
                  position: { lat: bike.lat, lng: bike.lng },
                  icon: 'assets/bike.png',
                  map: map
                });
          })

          fetch(`https://o6mlf092jf.execute-api.us-west-1.amazonaws.com/test/bikes?latitude=${pos.lat}&longitude=${pos.lng}&searchRadius=0.5`)
            .then(function(response) {
              return response.json();
            })
            .then(function (stations) {
              stations.forEach(station => {
                station_marker = new google.maps.Marker({
                  position: { lat: station.bikeLatitude, lng: station.bikeLongitude },
                  icon: 'assets/station.png',
                  map: map
                });
              })
            });

          map.setCenter(pos);
          infoWindow.setPosition(pos);
        }, function () {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    // a function to handle geolocation error
    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
        'Error: The Geolocation service failed.' :
        'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGCQae31kBA51sdMgem5Rh_moVP-XcPtY&callback=initMap" async
    defer></script>

  <script language="javascript">
    $('#publish').hide();
    $('#unpublish').hide();
    $('#key').hide();
    $('#channel').hide();
    $('#leave').hide();

    //Hides both video panel and video checkbox
    $('#video').hide();
    $('#videocheckbox').hide();

    $('.video-box').css('height', '70%');

    if (!AgoraRTC.checkSystemRequirements()) {
      alert("browser is no support webRTC");
    }

    /* select Log type */
    // AgoraRTC.Logger.setLogLevel(AgoraRTC.Logger.NONE);
    // AgoraRTC.Logger.setLogLevel(AgoraRTC.Logger.ERROR);
    // AgoraRTC.Logger.setLogLevel(AgoraRTC.Logger.WARNING);
    // AgoraRTC.Logger.setLogLevel(AgoraRTC.Logger.INFO);
    // AgoraRTC.Logger.setLogLevel(AgoraRTC.Logger.DEBUG);

    /* simulated data to proof setLogLevel() */
    AgoraRTC.Logger.error('this is error');
    AgoraRTC.Logger.warning('this is warning');
    AgoraRTC.Logger.info('this is info');
    AgoraRTC.Logger.debug('this is debug');

    var client, localStream, camera, microphone;

    var audioSelect = document.querySelector('select#audioSource');
    var videoSelect = document.querySelector('select#videoSource');

    function join() {
      document.getElementById("join").disabled = true;
      document.getElementById("video").disabled = true;
      $('div#video').show();
      $('#map').hide();
      $('#join').hide();
      $('#leave').show();
      var channel_key = null;

      console.log("Init AgoraRTC client with vendor key: " + key.value);
      client = AgoraRTC.createClient({ mode: 'interop' });
      client.init(key.value, function () {
        console.log("AgoraRTC client initialized");
        client.join(channel_key, channel.value, null, function (uid) {
          console.log("User " + uid + " join channel successfully");
          if ($('#videocheckbox')[0].checked) {
            camera = videoSource.value;
            microphone = audioSource.value;
            localStream = AgoraRTC.createStream({ 
              streamID: uid, 
              audio: true, 
              cameraId: camera, 
              microphoneId: microphone, 
              video: $('#videocheckbox')[0].checked, 
              screen: false });
            //localStream = AgoraRTC.createStream({streamID: uid, audio: false, cameraId: camera, microphoneId: microphone, video: false, screen: true, extensionId: 'minllpmhdgpndnkomcoccfekfegnlikg'});
            localStream.setVideoProfile('720p_3');


            // The user has granted access to the camera and mic.
            localStream.on("accessAllowed", function () {
              console.log("accessAllowed");
            });

            // The user has denied access to the camera and mic.
            localStream.on("accessDenied", function () {
              console.log("accessDenied");
            });

            localStream.init(function () {
              console.log("getUserMedia successfully");
              localStream.play('agora_local');

              client.publish(localStream, function (err) {
                console.log("Publish local stream error: " + err);
              });

              client.on('stream-published', function (evt) {
                console.log("Publish local stream successfully");
              });
            }, function (err) {
              console.log("getUserMedia failed", err);
            });
          }
        }, function (err) {
          console.log("Join channel failed", err);
        });
      }, function (err) {
        console.log("AgoraRTC client init failed", err);
      });

      channelKey = "";
      client.on('error', function (err) {
        console.log("Got error msg:", err.reason);
        if (err.reason === 'DYNAMIC_KEY_TIMEOUT') {
          client.renewChannelKey(channelKey, function () {
            console.log("Renew channel key successfully");
          }, function (err) {
            console.log("Renew channel key failed: ", err);
          });
        }
      });


      client.on('stream-added', function (evt) {
        var stream = evt.stream;
        console.log("New stream added: " + stream.getId());
        console.log("Subscribe ", stream);
        client.subscribe(stream, function (err) {
          console.log("Subscribe stream failed", err);
        });
      });

      client.on('stream-subscribed', function (evt) {
        var stream = evt.stream;
        console.log("Subscribe remote stream successfully: " + stream.getId());
        if ($('div#video #agora_remote' + stream.getId()).length === 0) {
          $('div#video').append('<div id="agora_remote' + stream.getId() + '" ></div>');
        }
        stream.play('agora_remote' + stream.getId());
      });

      client.on('stream-removed', function (evt) {
        var stream = evt.stream;
        stream.stop();
        $('#agora_remote' + stream.getId()).remove();
        console.log("Remote stream is removed " + stream.getId());
      });

      client.on('peer-leave', function (evt) {
        var stream = evt.stream;
        if (stream) {
          stream.stop();
          $('#agora_remote' + stream.getId()).remove();
          console.log(evt.uid + " leaved from this channel");
        }
      });
    }

    function leave() {
      document.getElementById("leave").disabled = true;
      $('#leave').hide();
        $('div#video').hide();
      $('#map').show();
      $('#join').show();
      client.leave(function () {
        console.log("Leavel channel successfully");
      }, function (err) {
        console.log("Leave channel failed");
      });
    }

    function publish() {
      document.getElementById("publish").disabled = true;
      document.getElementById("unpublish").disabled = false;
      client.publish(localStream, function (err) {
        console.log("Publish local stream error: " + err);
      });
    }

    function unpublish() {
      document.getElementById("publish").disabled = false;
      document.getElementById("unpublish").disabled = true;
      client.unpublish(localStream, function (err) {
        console.log("Unpublish local stream failed" + err);
      });
    }

    function getDevices() {
      AgoraRTC.getDevices(function (devices) {
        for (var i = 0; i !== devices.length; ++i) {
          var device = devices[i];
          var option = document.createElement('option');
          option.value = device.deviceId;
          if (device.kind === 'audioinput') {
            option.text = device.label || 'microphone ' + (audioSelect.length + 1);
            audioSelect.appendChild(option);
          } else if (device.kind === 'videoinput') {
            option.text = device.label || 'camera ' + (videoSelect.length + 1);
            videoSelect.appendChild(option);
          } else {
            console.log('Some other kind of source/device: ', device);
          }
        }
      });
    }

    //audioSelect.onchange = getDevices;
    //videoSelect.onchange = getDevices;
    getDevices();
  </script>
</body>

</html>
